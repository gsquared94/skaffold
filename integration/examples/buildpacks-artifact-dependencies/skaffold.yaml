apiVersion: skaffold/v2beta9
kind: Config
build:
  local:
    push: false
  artifacts:
  - image: base
    context: base
  - image: app
    context: app
    buildpacks:
      builder: "gcr.io/buildpacks/builder:v1"
      runImage: base
      env:
      - GOPROXY={{.GOPROXY}}
    requires:
    - image: base
